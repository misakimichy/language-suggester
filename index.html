<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Programming Language Suggester</title>
</head>
<body>
    <div class="container">
        <h1>Programming Language Suggester</h1>
        <h2>What is the best programming language to learn for you?</h2>
        <div class="card">
            <form>
                <div class="well">
                    <label for="city1">Q1: Which city do you prefer to live?</label>
                    <div class="row">
                        <div class="col-md-6 column">
                            <img src="img/seattle.jpg" alt="Image of Seattle">
                        </div>
                        <div class="col-md-6">
                            <img src="img/san-francisco.jpg" alt="Image of San Francisco">
                        </div>
                    </div>
                    <div>
                        <input type="radio" value="1" >Seattle WA
                    </div>
                    <div>
                        <input type="radio" value="2" >San Francisco CA
                    </div>
                </div>
                <div class="well">
                    <label for="city1">Q2: Which type of project does excite you to work with? </label>
                    <div class="row">
                        <div class="col-md-6">
                            <img src="img/mobile.jpg" alt="Image of mobile apps">
                        </div>
                        <div class="col-md-6">
                            <img src="img/self-driving.jpg" alt="Image of self-driving car">
                        </div>
                    </div>
                    <div>
                        <input type="radio" value="1" >Apps
                    </div>
                    <div>
                        <input type="radio" value="2" >Self-driving Car
                    </div>
                </div>
                <div class="well">
                    <label for="city1">Q3: I am a</label>
                    <div class="row">
                        <div class="col-md-6">
                            <img src="img/dog.jpg" alt="Image of dogs">
                        </div>
                        <div class="col-md-6">
                            <img src="img/cat.jpg" alt="Image of cats">
                        </div>
                    </div>
                    <div>
                        <input type="radio" value="1">Dog person!
                    </div>
                    <div>
                        <input type="radio" value="2">Cat person!
                    </div>
                </div>
                <div class="well">
                    <label for="city1">Q4: Which environment do you prefer?</label>
                    <div class="row">
                        <div class="col-md-6">
                            <img src="img/nature.jpg" alt="Image of nature">
                        </div>
                        <div class="col-md-6">
                            <img src="img/party.jpg" alt="Image of party">
                        </div>
                    </div>
                    <div>
                        <input type="radio" value="1">Stay calm in the nature.
                    </div>
                    <div>
                        <input type="radio" value="2">Party hard.
                    </div>
                </div>
                <div class="well">
                    <label for="city1">Q5: Which size of company do you prefer?</label>
                    <div class="row">
                        <div class="col-md-6">
                            <img src="img/startup.jpg" alt="Image of startup">
                        </div>
                        <div class="col-md-6">
                            <img src="img/established.jpeg" alt="Image of established company">
                        </div>  
                    </div>
                    <div>
                        <input type="radio" value="1">Small like early stage startups
                    </div>
                    <div>
                        <input type="radio" value="2">Big! Bigger is better!
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">See the Result!</button>
            </form>
        </div>
    </div>
</body>
</html>
